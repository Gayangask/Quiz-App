<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta content = "width=device-width, initial-scale=1.0" name = "viewport">
    <title>Quiz-App</title>
    <link href = "css/style.css" rel = "stylesheet">

    <!-- Bootstrap -->
    <link crossorigin = "anonymous" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity = "sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel = "stylesheet">
</head>

<body class = "d-flex align-items-center justify-content-center min-vh-100">


<section>
    <div class = "main container border rounded">

        <div class = "container">
            <h1 class = "text-dark text-center">Quizes</h1>
        </div>

        <div class = "display container-fluid p-4 rounded border my-1 text-white mx-auto">
            <p id = "question"></p>
            <p class = "answersPara"></p>
            <p class = "answersPara"></p>
            <p class = "answersPara"></p>
            <p class = "answersPara"></p>


        </div>


        <!-- Red Alert -->
        <div class = "red alert alert-danger container  p-3 border rounded alert-dismissible fade">
            <span>Please Select an Answer</span>
            <button class = "btnRed btn btn-close" type = "button"></button>
        </div>


        <div class = "answer container my-2 p-2 border rounded text-dark">

            <div class = "row">
                <div class = "col-6">
                    <input class = "form-check" id = "A" name = "ans" type = "radio" value = "0">
                    <label for = "A">A</label>
                </div>
                <div class = "col-6">
                    <input class = "form-check" id = "B" name = "ans" type = "radio" value = "1">
                    <label for = "B">B</label>
                </div>
            </div>
            <div class = "row">
                <div class = "col-6">
                    <input class = "form-check" id = "C" name = "ans" type = "radio" value = "2">
                    <label for = "C">C</label>
                </div>
                <div class = "col-6">
                    <input class = "form-check" id = "D" name = "ans" type = "radio" value = "3">
                    <label for = "D">D</label>
                </div>


            </div>
        </div>

        <div class = "btns container text-center">

            <div class = "row  mb-2">
                <div class = "col-sm-6">
                    <button class = "btn btn-warning rounded w-100 mb-2" id = "back" type = "button">Previous Question
                    </button>
                </div>
                <div class = "col-sm-6">
                    <button class = "btn btn-success rounded w-100" id = "next" type = "button">Next Question</button>
                </div>
            </div>

            <div class = "row text-center">
                <div class = "col-sm-12">
                    <button class = "btn btn-danger rounded mt-2 w-50 mb-2" id = "exit" type = "button"><a
                            class = "text-decoration-none text-white"
                            href = "index.html">Exit</a></button>
                </div>


            </div>


        </div>
    </div>
</section>


<script defer src = "js/script.js"></script>

<!-- Bootstrap -->
<script crossorigin = "anonymous"
        integrity = "sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
